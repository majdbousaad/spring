<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Majd</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="styles.css"></link>
		<script src="jquery.js"></script>
		
	</head>
	<body>
		<header>Welcome to my first spring boot web jpa sql application!</header>
		<div class="nav-bar">
			<ul class="nav-list">
				<li class="nav-item" id="adduser">Add New User</li>
				<li class="nav-item" id="addproject">Add New Project</li>
				<li class="nav-item" id="assign">Assign</li>
				<li class="nav-item" id="users">Users</li>
				<li class="nav-item" id="projects">Projects</li>
			</ul>
		</div>
		<div id="alert-container">
			
		</div>
		<div id="main-container">
			<table>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Projects</th>
				</tr>
				<tr th:each="user : ${users}" >
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					
					<td th:text="${user.allprojects}"  ></td>
				</tr>
			
			</table>
		</div>
		<script src="index.js"></script>
	</body>
</html>
